<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PCM QR Code Generator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="https://pcm-maggie.s3.us-east-1.amazonaws.com/qr-favicon.png">
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
    <header id="header">
        <h1 class="title">üçê PCM QR Code Generator üçê</h1>
    </header>
    <main>
        <div class="input-container">
            <textarea id="input" name="input" placeholder="You can generate QR codes from any text by typing it in this box." autofocus></textarea>
        </div>
        <div class="result-container">
            <div id="result-qr" class="qr-container"></div>
            <div id="result-msg" class="error">You need to enable JavaScript to use this page</div>
        </div>
        <div class="save-container">
            <button id="download">Download</div>
            <button id="copy-to-clip">Copy to clipboard</div>
        </div>
    </main>
</body>
<script src="client.js"></script>
</html>
